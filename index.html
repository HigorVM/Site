<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js"></script>
  <link rel="stylesheet" href="estilos.css">
  <link rel="stylesheet" href="util.css">
  <title>WebSite</title>
</head>

<body>
  <div class="conteiner">
    <!-- MENU FIXO -->
    <div class="areaesquerda">
      <div class="brand">
        <div class="logo">
          <img src="img/Logo.png" data-src="img/rosto-branco.jpg" onclick="myFunction()" />
        </div>
        <br>
      </div>
      <div class="menu">
        <p><img src="img/sobre.svg" data-src="img/quadrado-branco.jpg"><a href="#sobre">SOBRE</a></p>
        <p><img src="img/contato.svg" data-src="img/quadrado-branco.jpg"><a href="#contato">CONTATO</a></p>
      </div>
      <div class="social">
        <img src="img/social/facebook.svg" data-src="img/quadrado-branco.jpg" alt="Facebook">
        <img src="img/social/instagram.svg" data-src="img/quadrado-branco.jpg" alt="Instagram">
        <img src="img/social/linkedin.svg" data-src="img/quadrado-branco.jpg" alt="LinkedIn">
        <img src="img/social/snapchat.svg" data-src="img/quadrado-branco.jpg" alt="SnapChat">
        <img src="img/social/pinterest.svg" data-src="img/quadrado-branco.jpg" alt="Pinterest">
        <img src="img/social/twitter.svg" data-src="img/quadrado-branco.jpg" alt="Twitter">
      </div>
    </div>

    <!-- REGIÃO ROLÁVEL -->
    <div class="areadireita">
      <!-- CABEÇALHO -->
      <div class="cabecalho">
        <h1>Dani<br><b>Moto Center</b></h1>
      </div>

      <!-- SEÇÃO SOBRE MIM -->
      <div class="sobre">
        <!-- TÍTULO -->
        <div class="titulo-secao">
          <hr id="sobre">
          <h2>#sobre</h2>
        </div>
        <!-- CONTEÚDO -->
        <div class="conteudo-secao">
          <!-- SUBSEÇÃO HERO -->
          <div class="subsecao">
            <p class="mb3">
              Loja/Mecânica especializada em concerto de motos
            </p>
            <div class="hero">
              <div class="texto">
                <h2>Venha conheçer nosso espaço!</h2>
              </div>
              <div class="imagem"><img src="img/Fundo-logo.png" width="100%" data-src="img/pessoa-branco.jpg"
                  alt="Higor Vargas Moulin trabalhando"></div>
            </div>
          </div>

      <!-- SEÇÃO DE CONTATO -->
      <div class="contato mt2">
        <!-- TÍTULO -->
        <div class="titulo-secao">
          <hr id="contato">
          <h2>#contato</h2>
        </div>
        <!-- CONTEÚDO -->
        <div class="conteudo-secao">
          <!-- CONTATOS -->
          <table>
            <tr>
              <td>
                <img src="img/email.svg" data-src="img/quadrado-branco.jpg"><br>
                <a href="mailto:contato@email.com">danimotocenter@hotmail.com</a>
              </td>
              <td class="bg-green">
                <img src="img/local.svg" data-src="img/quadrado-branco.jpg"><br>
                <span>Jerônimo Monteiro/ES</span>
              </td>
              <td>
                <img src="img/telefone.svg" data-src="img/quadrado-branco.jpg"><br>
                <a href="tel:27999998888">(28) 99968-6230</a>
              </td>
            </tr>
          </table>
          <!-- FORMULÁRIO -->
          <form class="mt3">
            <div class="mb3">
              <label>
                Nome<br>
                <input type="text" placeholder="Fulano de Tal">
              </label>
            </div>
            <div class="mb3">
              <label>
                E-mail<br>
                <input type="email" placeholder="fulano@email.com">
              </label>
            </div>
            <div class="mb3">
              <label>
                Data de Nascimento<br>
                <input type="date">
              </label>
            </div>
            <div class="mb3">
              <label>
                Assunto<br>
                <select>
                  <option selected>Selecione um assunto</option>
                  <option value="">Suporte Técnico</option>
                  <option value="">Reclamação</option>
                  <option value="">Sugestão</option>
                  <option value="">Dúvida</option>
                </select>
              </label>
            </div>
            <div class="mb3">
              <label>
                Mensagem<br>
                <textarea rows="5"></textarea>
              </label>
            </div>
            <div>
              <a class="btn">Enviar</a>
            </div>
          </form>
        </div>
      </div>

      <!-- RODAPÉ -->
      <div class="rodape bg-dark p5">
        <p>Copyright &copy; 2022</p>
        <p>Todos os direitos reservados</p>
      </div>
    </div>
  </div>
</body>

</html>
